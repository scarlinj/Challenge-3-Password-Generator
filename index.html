<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea placeholder="Your Secure Password"
        id="password"  
        aria-label="Generated Password" 
      >
    </textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
        <button id="copy" class="btn">Copy to Clipboard</button>
      </div>

      <div class="previous-passwords">
        <h2>Previously Generated Passwords</h2>
        <div class="card-body">
          <textarea placeholder="Previous passwords"
          id="passwordList"  
          aria-label="Password History"
          placeholder="previous passwords">
          </textarea>
        </div>
      </div>
    </div>
  </div>
  
<!-- separation of concerns - keep the JS code in a separate js file -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
